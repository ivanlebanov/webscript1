<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uboard</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel='shortcut icon' type='image/x-icon' href='/img/favicon.ico' />
  </head>
  <body id="dashboard">
    <div id="popup" class="hidden">
      <p>Forget about your tasks. Strech out and chill for a moment!</p>
    </div>
    <nav>
      <div id="profileInfo"></div>
      <div id="clock"></div>
    </nav>
    <main>
      <div class="container">
        <section id="issues" class="panel hidden">
          <h2>Issues:</h2>
          <div>
            <ul id="issueList"></ul>
          </div>
        </section>
        <section id="news" class="panel big-panel">
          <div class="overlay"></div>
          <article id="newsarcticle"></article>
          <span id="qr_code"></span>
        </section>
      </div>
    </main>
    <footer>
      <div id="chuckJoke"></div>
    </footer>
    <script src="js/qrcode.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
