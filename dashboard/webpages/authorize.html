<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Authorizing</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="google-signin-client_id" content="543548307797-b0hse2lbd2bc3t57nn4u62a3b4ilc9ll.apps.googleusercontent.com">
  </head>

  <body>
    <script src="js/helpers.js"></script>
    <script type="text/javascript">
      var code = QueryString.code;

      var gid = document.cookie.replace(/(?:(?:^|.*;\s*)user\s*\=\s*([^;]*).*$)|^.*$/, "$1");
      var url = "http://localhost/api/authorize?gid=" + gid + "&code=" + code;
      data = {};
      postAjax(url, data, function(data){
        window.location = 'http://localhost/authorized';
       } );



    </script>
  </body>
